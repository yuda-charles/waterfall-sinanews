<!DOCTYPE html>
<html>
<head>
<script src="//code.jquery.com/jquery-1.9.1.min.js"></script>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta charset="utf-8">
  <title>JS Bin</title>
  <style>
    html,body,ul,li,p,div{
      margin:0;
      padding:0;
      box-sizing:border-box;
    }
    ul,li{
      list-style:none;
    }
    .wrap{
      width:900px;
      margin:0 auto;
    }
    .clearfix:after{
      content:'';
      display:block;
      clear:both;
    }
    #pic-ct{
      position:relative;
    }
    #pic-ct .item{
      position: absolute;
      padding:0 0 10px 0;
      width:280px;
      margin:10px;
      border:1px solid #DFDFDF;
      background:#FFF;
      opacity:0;
      transition:all .8s;
    }
    #pic-ct .item img{
      margin:10px;
      width:260px;
    }
    #pic-ct .item .header{
      margin:0 12px;
    }
    #pic-ct .desp{
      font-size:12px;
      line-height:1.8;
      margin:10px 15px 0;
      color:#777371;
    }
    #load{
      visibility:hidden;
      height:20px;
    }
    .hide{
      display:none;
    }
  </style>
</head>
<body>
    
    <div class="wrap">
      <div class="ct-waterfall">
         <ul id="pic-ct" class="clearfix">
           
            <!-- <li class="item">
              <a href="" class="link">
                <img src="" alt="">
              </a>
              <h4 class="header">标题</h4>
              <p class="desp">
                 当地时间2016年3月1日，在东京与亲俄武装作战中受伤的乌克兰士兵接受海豚治疗
              </p> 
                       </li> -->
           
           
           <li class="item hide"></li>
         </ul>
        <div id="load">我是看不见的</div>
      </div>
    </div>
  
</body>
  
  <script>
    
  //  1.获取数据
  // 2.把数据变为 Dom, 通过瀑布流的方式放到页面上
  // 3.当滚动到底部的时候
    
   var curPage = 1
   var perPageCount = 10
   var colSumHeight = []
   var nodeWidth = $('.item').outerWidth(true) 
   var colNum = parseInt($('#pic-ct').width()/nodeWidth)
   console.log(colNum) 
   for(var i = 0; i < colNum; i++){
     colSumHeight[i] = 0
   } 
    
    var isDataArrive = true
    
    start()
    
    function start(){
      getData(function(newsList){
        console.log(newsList)
        isDataArrive = true
        $.each(newsList, function(idx, news){
          var $node = getNode(news)
          $node.find('img').load(function(){
            $('#pic-ct').append($node)
            console.log($node, 'loaded...')
            waterFallPlace($node)
          })
        })
      })
      isDataArrive = false
    }
    
    $(window).scroll(function(){
      if(!isDataArrive) return
      
      if(isVisible($('#load'))){
        start()
      }
    })
    
    
    function getData(callback){
      $.ajax({
        url: 'https://photo.sina.cn/aj/v2/index?cate=military',
        dataType: 'jsonp',
        jsonp:"callback",
        data: {
          pagesize: perPageCount,
          page: curPage
        }
      }).done(function(ret){
        if(ret && ret.code == 1){
          callback(ret.data);
          curPage++
        }else{
          console.log('get error data');
        }
      });
    }
    
    function getNode(item){
      var tpl = ''
          tpl += '<li class="item">';
          tpl += '<a href="'+item.url+'" class="link"><img src="' +item.thumb+ '" alt=""></a>';
          tpl += ' <h4 class="header">'+ item.stitle +'</h4>';
          tpl += '<p class="desp">' + item.title +'</p>';
          tpl += '</li>';
          
       return $(tpl)
      }
    
    
      function waterFallPlace($node){
        
        var idx = 0
            minSumHeight = colSumHeight[0];
        
        for(var i=0;i<colSumHeight.length; i++){
          if(colSumHeight[i] < minSumHeight){
            idx = i;
            minSumHeight = colSumHeight[i];
          }
        }
        $node.css({
            left: nodeWidth*idx,
            top: minSumHeight,
            opacity: 1
        });
        colSumHeight[idx] = $node.outerHeight(true) + colSumHeight[idx];
        $('#pic-ct').height(Math.max.apply(null,colSumHeight));
      }
    
    
      function isVisible($el){
        var scrollH = $(window).scrollTop(),
            winH = $(window).height(),
            top = $el.offset().top;
        
        if(top < winH +scrollH){
          return true;
        }else{
          return false;
        }
      }

    
  </script>
  

</html>
